<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réinitialiser le mot de passe</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" type="image/x-icon" href="images/Logo.png">
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Réinitialiser le mot de passe</h1>
      <div class="input-box">
        <input type="text" placeholder="Enter verification code" required>
        <i class='bx bxs-key'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="nouveau mot de passe" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <button type="submit" class="btn">Réinitialiser le mot de passe</button>
      <div class="register-link">
        <p>Vous vous souvenez de votre mot de passe ? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>

  <style>
      /* Login */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #422afb;
      }
      .wrapper {
        width: 420px;
        background: #fff; /* Intérieur du cadre blanc */
        border: 2px solid #fff; /* Bordure blanche */
        color: #000; /* Texte noir pour contraster avec le fond blanc */
        border-radius: 12px;
        padding: 30px 40px;
      }
      .wrapper h1 {
        font-size: 36px;
        text-align: center;
        color: #000; /* Titre noir pour contraster avec le fond blanc */
      }
      .wrapper .input-box {
        position: relative;
        width: 100%;
        height: 50px;
        margin: 30px 0;
      }
      .input-box input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid rgba(0, 0, 0, 0.2); /* Bordure des inputs noir clair */
        border-radius: 40px;
        font-size: 16px;
        color: #000; /* Texte noir pour contraster avec le fond blanc */
        padding: 20px 45px 20px 20px;
      }
      .input-box input::placeholder {
        color: #000; /* Placeholder noir pour contraster avec le fond blanc */
      }
      .input-box i {
        position: absolute;
        right: 20px;
        top: 30%;
        transform: translate(-50%);
        font-size: 20px;
        color: #000; /* Icône noir pour contraster avec le fond blanc */
      }
      .wrapper .remember-forgot {
        display: flex;
        justify-content: space-between;
        font-size: 14.5px;
        margin: -15px 0 15px;
        color: #000; /* Texte noir pour contraster avec le fond blanc */
      }
      .remember-forgot label input {
        accent-color: #000; /* Checkbox noir pour contraster avec le fond blanc */
        margin-right: 3px;
      }
      .remember-forgot a {
        color: #000; /* Lien noir pour contraster avec le fond blanc */
        text-decoration: none;
      }
      .remember-forgot a:hover {
        text-decoration: underline;
      }
      .wrapper .btn {
        width: 100%;
        height: 45px;
        background: #000; /* Bouton noir pour contraster avec le fond blanc */
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        font-size: 16px;
        color: #fff; /* Texte du bouton en blanc pour contraster avec le fond noir */
        font-weight: 600;
      }
      .wrapper .register-link {
        font-size: 14.5px;
        text-align: center;
        margin: 20px 0 15px;
        color: #000; /* Texte noir pour contraster avec le fond blanc */
      }
      .register-link p a {
        color: #000; /* Lien noir pour contraster avec le fond blanc */
        text-decoration: none;
        font-weight: 600;
      }
      .register-link p a:hover {
        text-decoration: underline;
      }
      /* fin Login */
      /* register */
      /* Styles communs déjà fournis ci-dessus */

      .wrapper select {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid rgba(0, 0, 0, 0.2); /* Bordure des selects noir clair */
        border-radius: 40px;
        font-size: 16px;
        color: #000; /* Texte noir pour contraster avec le fond blanc */
        padding: 15px 20px;
        appearance: none;
      }
      .wrapper select option {
        background: #fff; /* Option avec fond blanc */
        color: #000; /* Texte noir */
      }
      .wrapper select:focus,
      .wrapper select:hover {
        border: 2px solid rgba(0, 0, 0, 0.5); /* Bordure des selects en hover noir plus foncé */
      }
      .input-box i.bxs-user-detail {
        top: 30%;
        color: #000; /* Icône noir pour contraster avec le fond blanc */
      }
      .input-box i.bxs-key {
        position: absolute;
        right: 20px;
        top: 30%;
        transform: translate(-50%);
        font-size: 20px;
        color: #000; /* Icône noir pour contraster avec le fond blanc */
      }
      @media (max-width: 768px) {
        .wrapper {
          padding: 20px;
        }
        .wrapper h1 {
          font-size: 28px;
        }
        .wrapper .input-box input {
          padding: 15px 40px 15px 15px;
        }
        .wrapper .btn {
          height: 40px;
          font-size: 14px;
        }
      }

      @media (max-width: 480px) {
        .wrapper {
          padding: 15px;
        }
        .wrapper h1 {
          font-size: 24px;
        }
        .wrapper .input-box input {
          padding: 10px 35px 10px 10px;
        }
        .wrapper .btn {
          height: 35px;
          font-size: 12px;
        }
      }
    </style>
</body>
</html>
