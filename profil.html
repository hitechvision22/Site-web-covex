  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
          }
          .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
          }
          .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            cursor: pointer;
          }
          .profile-pic-container {
            display: flex;
            justify-content: center;
          }
          .form-group {
            margin-bottom: 15px;
          }
          label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
          }
          input[type="text"],
          input[type="email"],
          input[type="password"],
          input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
          }
          button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
          }
          button:hover {
            background-color: #0056b3;
          }
          h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
          }
          .profile-container {
            text-align: center;
          }
        </style>
      </head>
      <body>
        <div class="container">
          <div class="profile-pic-container">
            <img
              id="profilePicture"
              src="default-profile.png"
              alt="Photo de profil"
              class="profile-pic"
              onclick="document.getElementById('uploadPicture').click();"
            />
            <input
              type="file"
              id="uploadPicture"
              accept="image/*"
              style="display: none"
              onchange="updateProfilePicture(event)"
            />
          </div>
          <h2>Profil Utilisateur</h2>
          <div class="profile-container">
            <form id="profileForm">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  name="name"
                  value="Jean Dupont"
                  disabled
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  id="email"
                  name="email"
                  value="jean.dupont@example.com"
                  disabled
                  required
                />
              </div>
              <div class="form-group"><input
                  type="tel"
                  id="phone"
                  name="phone"
                  value="0123456789"
                  disabled
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="password"
                  name="password"
                  value="password"
                  disabled
                  required
                />
              </div>
              <p>
                <button type="button" id="editButton">Modifier</button>
              </p>
              <p>
                <button type="submit" id="saveButton" disabled>
                  Enregistrer
                </button>
              </p>
            </form>
          </div>
        </div>

        <script>
          // JavaScript pour gérer l'édition et l'enregistrement du formulaire
          document
            .getElementById("editButton")
            .addEventListener("click", function () {
              // Activer tous les champs sauf le champ "Client"
              document.getElementById("name").disabled = false;
              document.getElementById("email").disabled = false;
              document.getElementById("password").disabled = false;

              // Désactiver le champ "Client"
              document.getElementById("client").disabled = true;

              // Activer le bouton "Enregistrer"
              document.getElementById("saveButton").disabled = false;
            });

          document
            .getElementById("profileForm")
            .addEventListener("submit", function (event) {
              event.preventDefault(); // Empêcher l'envoi par défaut du formulaire

              // Ajoutez ici la logique pour sauvegarder les données, par exemple :
              // const formData = new FormData(this);
              // Effectuer une requête Ajax pour sauvegarder les données modifiées

              // Désactiver tous les champs sauf le champ "Client"
              document.getElementById("name").disabled = true;
              document.getElementById("email").disabled = true;
              document.getElementById("password").disabled = true;

              // Désactiver le bouton "Enregistrer"
              document.getElementById("saveButton").disabled = true;

              // Activer à nouveau le champ "Client"
              document.getElementById("client").disabled = false;
            });
        </script>
      </body>
    </html>
  </body>
</html>
